<!DOCTYPE html>
<html>
  <head>
    <title>W2H3 Clock</title>

    <link rel="stylesheet" type="text/css" href="Clock.css"/>

  <body>
    <div class="timer-container">
      <div id="clock" class="blue editable"><span>00:00</span></div>

    </div>
