<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide 21</title>
</head>
<body>
    <img id="img" src = "img1.jpg" alt="img">
    <br>
    <button onclick="changeImage(-1)">Back</button>
    <button onclick="changeImage(1)">Next</button>
    
</body>
<script type="text/javascript">
        index = 0;
        function changeImage(x){
        console.log(Number(x));
        var images = ["img1.jpeg","img2.jpeg","img3.jpeg","img4.jpeg","img5.jpeg"]
        
        //x is positive i.e. Next
        if(x>0){
            index++;
            if(index>=images.length){
                document.getElementById('img').src= images[images.length-1];
                index = images.length-1 //
            } else {
                document.getElementById('img').src = images[index];
            }
        }
        //x is negative i.e. Back
        if(x<0){
            index--;
            if(index<0){
                document.getElementById('img').src= images[0];
                index = 0
            }else {
                document.getElementById('img').src = images[index];
            }
        } console.log(index);
    }   
</script
